<!DOCTYPE html>
<html>
<head>
	<title>形参默认值</title>
</head>
<body>
<script type="text/javascript">
	/** 形参默认值:
		说明: 在声明函数时, 给形参设置默认值(进行赋值), 当函数调用时 如果没有传入实参值, 则会使用默认值作为 函数调用的 实参	
	 */
	function fun (x = 4, y = 5) {
		return x + y;
	}
	fun(); // => 9 // 当函数设置了形参默认值, 函数调用时, 没有传入实参, 则使用形参默认值作为实参
	fun(10, 20); // => 30 当传入了实参值, 则会使用传入的实参值


	/** 扩展: 解构赋值与形参默认值结合使用
			说明: 
				- 在定义函数时, 将形参设置为 对象的 形式
				- 当函数调用时, 实参的 key 必须和 形参的 参数名 一致
	 */
	
	// == {x = 4, y = 5} 只设置了 解构赋值默认值, 并没有设置形参默认值 
	function sum ({x = 4, y = 5}) {
		return x + y;
	}
	sum({}); // => 当不传入实参时, 要传入一个空对象
	sum({x: 10}); // => 15; x实参值为10, y无实参值, 使用默认值: 10 + 5 = 15
	sum({x: 10, y: 20}); // => 30; x, y都进行了赋值, 且实参的key与形参的key一致

	// == {x = 4, y = 5} = {}  前面是结构赋值默认值, 后面是形参默认值
	function getSum ({x, y} = {x: 5, y: 5}) {
		return x + y;
	}

	console.log(getSum()); // 5 + 5

	function getSum2 ({x = 5, y = 5} = {}) {
		return x + y;
	}

	console.log(getSum2()); // 5 + 5

</script>
</body>
</html>
