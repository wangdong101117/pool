<script type="text/javascript">
	/** 指数操作符: ** 
		- 指数操作符: **, 又称 幂运算; aⁿ(a≠0)中a为底数，n为指数，指数位于底数的右上

		例如: 
			let a = 2 ** 3 // 2 * 2 * 2 = 8

		需要注意的是: 指数运算符的一个特点是右结合:
			let b = 2 ** 3 ** 2;
				// 上述表达式等价于: 2 ** (3 ** 2)
	*/
</script>
</body>
</html>
