<!DOCTYPE html>
<html>
<head>
	<title>关键字-in</title>
</head>
<body>
<script type="text/javascript">
	/** in 关键字: 判断变量是否为 数组的元素/对象的属性

			用法: 变量 in 对象/数组
				-- 当 in 后面的是数组时, in 前面的变量指的是数组的 索引
				-- 当 in 后面的是对象时, in 前面的变量指的是对象的 属性 

				综上: 变量其实就是 "键"
	 */
	let arr = [1, 3, 5, 7];
	let obj = {
		name: 'zs',
		age: 18
	}

	console.log((3 in arr), (4 in arr)); // => true, false
	// 3 in arr, 4 in arr 指的是, arr 中 是否存在索引为3 索引为4 的元素; arr长度为 4, 因此不存在索引为 4 的元素

	console.log(('age' in obj), ('gender' in obj)); // true, false

</script>
</body>
</html>
