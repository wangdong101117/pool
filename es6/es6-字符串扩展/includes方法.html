<!DOCTYPE html>
<html>
<head>
	<title>includes方法</title>
</head>
<body>
<script type="text/javascript">
	/** str.includes(char);
			说明: 判断一个字符串(str)中是否包含另一个字符串(char)
					包含: 返回 true; 否则返回 false
	 */	
	
	let str = 'abcdefg';
	console.log(str.includes('ade')); // false
	console.log(str.includes('abc')); // true
</script>
</body>
</html>
