<!DOCTYPE html>
<html>
<head>
	<title>startsWith方法与endsWith方法</title>
</head>
<body>
<script type="text/javascript">
	/** str.startsWith(char) / str.endsWith(char)
			说明: 判断字符串(str) 是否以 另一个字符串(char) 开始/结束; 是返回 true; 否则返回 false
	 */
	
	let str = 'abcdef123'
	console.log(str.startsWith('abc')); // true 
	console.log(str.endsWith('123')); // true
</script>
</body>
</html>
