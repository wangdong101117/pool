	1.
		这样规定有违意思自治原则的基本要求，因为在此原则下，当事人之间的协商要比法律规则适用优先，同时也侵犯了宪法赋予公民的起诉权。事实上，这一制度的初衷是通过鼓励当事人在诉前协商以尽可能避免合同因撤销而归于无效，在节约司法资源的同时，使合同内容更符合本意。然而立法用语出现了偏差，致使这条规则反而对合同双方刻意规定了不必要的义务。此外，仅赋予受不利影响一方当事人以协商权也有失妥当。从合同订立的目的出发，在出现了真正的情势变更时，合同不能继续履行将对当事人双方都造成不利影响，仅强调一方不利的立法用语难免会使人困惑，甚至催生新的道德风险。本文认为合理的表述应当为：“继续履行合同无法达到合同目的的，或者对于当事人一方构成明显不公平的，当事人可以请求与对方重新协商或请求人民法院或者仲裁机构变更或者解除合同。”

		这样的规定有所违背了意思自治原则下的一些基本要求，因为在刚才所提到的自治原则的要求中，优先考虑并使用的应该是双方当事人之间的沟通，通过双方协商来解决相应的问题，其次才是通过借助法律上的相关规定，与此同时也会进一步侵犯了人民通过国家制定的宪法所赋予的起诉权。事实上，通过采取鼓励当事人双方先通过诉前协商沟通，来尽可能的去避免之前双方签订的合同由于通过法律的相关规定而导致的失效才是这一制度制定的初始目的，这样才能在最大化的节约司法上相关资源的同时，达到让合同中签订的内容更加符合本意。然而某些时候由于偏差在立法用语上的出现，导致在这条规则的作用下，将某些不必要的义务规定给了签订合同双方。除此之外，有失妥当的情况也会发生在将协商权力仅仅赋予了受到不利影响的一方当事人。以合同签订的目的作为出发点，在真正的情势变更出现时，由于双方不能继续履行所签订的合同，那此时不单单是对某一方的当事人造成不利影响，而是签订合同的双方都会受到不同程度的不利影响，这种情况下在去强调某一方使用了不利的立法用语则难免会使人困惑，也难以让人信服，这种情况下，甚至会催生出新的道德风险。本文认为合理的表述应当为：“合同目的由于继续履行合同而无法达到的，或者明显对某一方当事人构成不公平的，当事人可以请求与对方进行重新商讨协商或者就变更或解除合同为目的向人民法院或这是仲裁机构进行请求。”

		为了达到对情势变更使用的理解上不至于让双方当事人出现较大的分歧的目的

		但现代社会的情势变化是非常迅速的，应根据具体问题具体分析原则做出判断。

		但本文重点论述的情势变化在现代社会中的一个显著特点就是非常迅速，因此对于案件判断的原则应该是：做到根据具体问题采取具体分析的方式来进行判断，以此做到不失公允。


	4. 
		在具体的案件中，在判断其为情势的哪种类型时，应秉着具体问题具体分析的态度，判断其是否构成情势变更应以是否致使合同存在的客观基础丧失，是否导致合同目的无法实现，是否对对价关系造成障碍，来作为标准。须认为作为合同基础的客观情况不仅发生了重大变化，且此变化对原合同的成立和履行造成了重大影响。如比较大的价格起伏，国内政策重大调整等。假如只是一般变化，且对该合同内容没有造成重大影响，就不被认定为情势变更，如价格正常变化，货源相对减少等。应严格根据情势变更的条件，认定合同订立的前后变化是否构成情势变更，要与其他情况严格区分，依据公平和诚实信用原则，灵活运用，谨慎适用，以达到良好的效果。	

		在对具体的案件进行分析并判断其为情势的哪一种相对应的类型时，作为标准的前提时应遵循具体问题进行相应的具体分析的态度来进行判断当前案件是否已经导致合同存在的客观基础丧失，合同目的是否因为一些无法预期的事情而导致无法再进行实现，对对价关系是否已经造成了或多或少的障碍。须认为重大变化不仅发生在作为合同基础的客观情况下，且对原合同的成立和履行及合同目的的达到由于此变化而造成了重大影响。如价格波动相对较大，国内政策有了一些针对性的重大调整等等。如果仅仅是一般的变化，那么应该将是否构成情势变更的认定与双方合同订立的前后所发生的一些变化进行相关联，并且再此基础上还需要严格区分于其他情况，本着遵循所规定的公平公正诚实守信的基本原则，为了实现更好的成效，灵活多变，活以致用，谨慎使用。
