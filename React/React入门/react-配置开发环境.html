	<title>配置开发环境</title>

<!-- 
	1. 安装脚手架工具: create-react-app (npm 6.5 版本及以上)

		npm install create-react-app -g

	2. 创建项目: 
		create-react-app 项目名

	3. 安装完后 cd my-react-project
	
	4. 执行 cat package.json 可查看一些内置命令和项目依赖
		"scripts": {
		    "start": "react-scripts start",
		    "build": "react-scripts build",
		    "test": "react-scripts test",
		    "eject": "react-scripts eject"
		}

	5. 执行 npm start / npm run start 运行项目	


 -->
</body>
</html>
