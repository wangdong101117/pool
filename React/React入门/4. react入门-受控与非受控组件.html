<!DOCTYPE html>
<html>
<head>
	<title>受控与非受控组件</title>
</head>
<body>
<!-- 
	- 受控组件:
		- 说明: 值由React 控制的表单元素称为 -> 受控组件 
			在 HTML 中, 像 input, textarea, select 这类表单元素会维持自身状态, 并根据用户输入进行更新

			在 React 中, 可变的状态通常保持在组件的 state 中, 且只能用 setState() 进行更新

			React 根据初始状态渲染表单组件, 接受用户后续输入, 改变表单组件内部的状态

		- 特点:
			1. 表单元素
			2. 由 React 通过 JSX 渲染出来
			3. 由 React 控制值的改变, 也就是说想要改变元素的值, 稚嫩通过 React 提供的方法来修改

		- 注意:
			只能通过setState设置受控组件的值

			// 模拟实现文本框数据的双向绑定
			<input type="text" name="" value={this.state.msg} onChange={this.handleTextChange}>

			// 当文本框内容改变的时候, 触发这个事件, 重新给state赋值
			handleTextChange = event => {
				console.log(event.target.value)

				this.setState({
					msg: event.target.value
				})
			}	
 -->
</body>
</html>
