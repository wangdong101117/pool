<!-- 
	React 中采用单向数据流
		- 数据流动方向: 自上而下, 即只能由父组件传递到子组件
		- 数据都是由父组件提供的, 子组件想要使用数据, 都是从父组件中获取
		- 如果多个组件都是使用某个数据, 最好将这部分共享的状态提升至他们最近的父组件当中进行管理

	组件通讯:
		-- 父传子: props
		-- 子传父: 父组件通过 props 传递回调函数给子组件, 子组件调用函数将数据作为参数传递给父组件
		-- 同级组件: 因为 React 是单向数据流, 因此需要借助父组件进行传递, 通过父组件回调函数改变兄弟组件的 props

		-- React 中的状态管理: flux(提出状态管理的思想) -> Redux -> mobx	
 -->
</body>
