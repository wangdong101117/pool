<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端性能优化</title>
</head>
<body>
<!-- 
    css:
        1. 避免使用table布局
        2. 避免设置多层内联样式
        3. 动画效果应用在 position: absolute 或 fixed 元素上
        4. 避免使用 css 表达式: calc()等

    js: 
        1. 避免频繁的操作样式, 如果要操作的话, 一次性写好要操作的样式
        2. 避免频繁的操作DOM
        3. 图片懒加载: 
        4. 设置事件委托: 减少事件的设置个数

        5. 防抖和节流
 -->
 <script type="text/javascript">
     let obj = {
        a: 1,
        b: 2
     }

     let a = obj
     a.a =  10
     console.log(a, obj)
 </script>
</body>
</html>
