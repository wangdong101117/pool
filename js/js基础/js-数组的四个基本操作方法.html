<!DOCTYPE html>
<html>
<head>
	<title>数组的四个基本操作方法</title>
</head>
<body>
<script type="text/javascript">
	/**
	 * .push()
	 * 		- 说明: 向数组的最后位置添加元素
	 * 		- 参数: 不限制参数的个数, 会依次将参数添加的数组的最后位置
	 */
	
	/**
	 * .pop()
	 * 		- 说明: 向数组的最后位置删除一个元素
	 * 		- 没有参数
	 */
	
	/**
	 * .unshift()
	 * 		- 说明: 向数组的最前面添加元素
	 * 		- 参数: 同 push()
	 */
	
	/**
	 * .shift()
	 * 		- 说明: 向数组的最前面位置删除掉一个元素
	 *   	- 没有参数
	 */
	
	/**
	 *  .join()
	 */
</script>
</body>
</html>
