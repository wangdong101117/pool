<!DOCTYPE html>
<html>
<head>
	<title>基本数据类型转换</title>
</head>
<body>
<script type="text/javascript">
	/**
	 * 基本数据类型转换:
	 * 		基本数据类型包括: Number、String、Boolean、Null、Undefined
	 *
	 * 	- Number: 数值类型
	 * 		* 介绍: 数值类型包括: 基本值和特殊值
	 * 			- 基本值: 
	 * 				- 整数(Int)
	 * 				- 浮点数(Float)
	 * 					- 对于使用小数时的一些问题:
	 * 						1. 不用判断两个浮点数是否相等
	 * 						2. 浮点数计算的精度不准确, 不推荐小数的加减计算
	 * 							# 但可将浮点数进行位数的扩大, 然后在计算
	 * 					
	 * 			- 特殊值: 
	 * 				- NaN(not a number): NaN 与任何值都不相等, 包括它本身
	 * 				- Infinity(正无穷) 
	 * 				- -Infinity(负无穷)
	 * 				 
	 * 		* 转换操作:	
	 * 			1. 强制转换: Number(值):
	 *   			= 可用于任意数据类型的值进行数值类型的转换操作
	 *   		 	= 字符串中存在不是数字的字符 -> NaN
	 *   		  	= 布尔类型: true -> 1; false -> 0
	 *   		   	= null -> 0
	 *   		    = undefined -> NaN
	 *   	
	 *   		2. parseInt(值)/parseFloat(值):
	 *   			= 只对字符串类型的数据转换有效, 其他类型的数据转换都为: NaN
	 *   		 	= 遇到数字会转换为数字, 直到遇到非数字结束
	 *   		  	= 如果字符串中第一个字符位非数字 -> NaN
	 *     	
	 *     		3. 隐式转换: 取正值(常用)、 取负值、 -0、 *1、 /1、 %Infinity
	 *     			= 转换结果与强制转换: Number(值) 的转换结果相同
	 *
	 * 
	 * - String: 字符串类型
	 * 		- 转义符: 
	 * 			可将一些特殊功能字符转换为普通字符, 也可将普通字符转换为特殊字符
	 * 				\n: 换行; \t 制表; \\: 可输出一个 '\'
	 * 		
	 * 		- 转换操作		
	 * 			1. 值.toString():
	 * 				= null与undefined没有 值.toString()
	 * 			 	= 其他数据类型都会被转换为字符串类型
	 *
	 *			2. String(值):
	 *				= 可用于任意数据类型进行字符串的转换操作
	 *
	 *			3. 隐式转换:
	 *				= 任意的数据 + '' 可将数据转换为字符串类型
	 *			 
	 * 
	 * - Boolean: 布尔类型
	 * 		- 介绍: 
	 * 			- 布尔类型只有两个值: true(1) 和 false(0)
	 * 			- 用来表示只有两种结果的类型
	 * 		
	 * 		- 转换操作:	
	 * 			= 转换结果为false的情况:
	 * 				null、 undefined、 0、 NaN、 ''
	 * 		  	
	 * 		  	1. Boolean(值)
	 * 		   	2. 隐式转换: !!值
	 *
	 * 
	 * - Undefined: 未定义; 无数据类型的转换操作
	 * 		- 介绍: 变量声明未赋值, 默认为undefined
	 * 		- undefined 出现的场景:
	 * 			= 变量声明未赋值时
	 * 			= 对象的属性不存在时
	 * 			= 数组的元素不存在时
	 * 			= 字符串中的字符元素不存在时
	 * 			= 函数的形参没有接收到对应的实参时
	 * 		 	= 函数的返回值默认为 undefined(return 单独使用时)
	 * 
	 *  
	 *  - Null: 表示空; 无数据类型的转换操作
	 */
</script>
</body>
</html>
