<!DOCTYPE html>
<html>
<head>
	<title>获取变量的数据类型</title>
</head>
<body>
<script type="text/javascript">
	/**
	 * 获取变量的类型: typeof
	 * 	- typeof 有两种使用方式: 两种方式返回的都是 字符串类型的数据类型名称
	 * 		- typeof 值
	 * 		- typeof(值)
	 *
	 * 注意: 
	 * 		- 使用 typeof 对 null 进行检测时, 返回的是 Object, 不准确
	 * 		- 使用 typeof 对数组 进行检测时, 返回的也是 Object
	 *
	 * 		= 对数组进行检测操作:
	 * 			1. instanceOf: arr instanceOf Array  -> true
	 * 			2. constructor: arr.constructor === Array  -> true
	 *    		3. Object.prototype.toString.call(arr)  -> '[Object Array]'
	 */
</script>
</body>
</html>
