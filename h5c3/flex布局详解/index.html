<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./flex.css">
</head>
<body>
	<div class="container">
		<div class="item-content">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
		</div>
		<div class="item-content">
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
		</div>
	</div>
<!-- 详情可看阮一峰 关于 flex 布局的解读: http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html
	flex布局: 弹性布局, 任何一个容器都可以指定为 flex 布局, webkit内核浏览器需要加上私有前缀: --webkit--;
		注意: 当设置为 flex 布局后, 子元素的 float clear vertical-align属性将失效

	flex容器默认存在两根轴: 
		- 水平轴 -> 主轴
		- 垂直轴 -> 交叉轴

		flex容器有6个属性:
			<1> flex-direction:
				- 该属性决定主轴(水平轴)的方向, 也就是元素的排列方向
					flex-direction: row; // 默认为 row, 在行方向上排列, 起点在左端
					flex-direction: column; // 列方向上进行排列, 起点在顶端
					flex-direction: row-reverse; // 行方向上排列, 起点在右端
					flex-direction: column-reverse; // 列方向上排列, 起点在底端
			
			<2> flex-wrap:
				- 默认情况下, 元素不会换行, 当元素在一行上排列不下时 只会压缩元素宽度
					flex-wrap: nowrap; // 默认为 nowrap, 不换行
					flex-wrap: wrap; // 换行, 第一行在上方
					flex-wrap: wrap-reverse; // 换行, 第一行在下方

			<3> flex-flow:
				- flex-flow是 flex-direction 和 flex-wrap 的简写形式, 默认为 row nowrap
					flex-flow: <flex-direction> || <flex-wrap>
			<4> align-items
				- 该属性定义了元素在交叉轴(垂直轴)上的对齐方式
					align-items: stretch; // 默认值, 如果元素没设置高度或者为auto, 将铺满整个容器的高度
					align-items: flex-start; // 与容器的顶端对齐
					align-items: flex-end; // 与容器的的底端对齐
					align-items: center; // 居中
					align-items: baseline; // 项目的第一行文字的基线对齐

			<5> justify-content
				- 该属性定义了元素在主轴(水平轴)上的对齐方式
					justify-content: flex-start; // 默认值, 左对齐
					justify-content: flex-end; // 右对齐
					justify-content: center; // 居中
					justify-content: space-between; // 两端对齐, 项目之间的间隔相等
					justify-content: space-around; // 每个项目两侧的间隔相等, 因此, 项目之间的间隔比项目与边框的间隔大一倍

			<6> align-content ??? 暂时还不知道如何使用
				- 该属性定义了多根轴线的对齐方式, 如果项目只有一根轴线, 该属性不起作用
					align-content: flex-start; // 与交叉轴的起点对齐
					align-content: flex-end; // 与交叉轴的重点对齐
					align-conetnt: center; // 与交叉轴的中点对齐
					align-contetn: space-between; // 与交叉轴的两端对齐, 轴线之间的间隔平均分布
					align-content: around; // 每根轴线两侧的间隔都相等
					align-content: stretch; // 默认值, 轴线占满整个交叉轴

		元素的6个属性:
			<1> order: 排序属性
				- 该属性定义了元素的排序, 数值越小, 排列越靠前, 默认为0

			<2> flex-grow: 放大属性
				- 该属性定义了元素的放大比例, 默认为0, 表示如果存在剩余空间, 也不放大
				- 当所有元素的 flex-grow 属性都为1, 则他们将等分剩余空间
				- 当某个元素的 flex-grow 属性为2, 其他元素为 1, 则前者占据的剩余空间比其他元素的 多一倍

			<3> flex-shrink: 缩小属性
				- 该属性定义了项目的缩小比例, 默认为1, 即如果空间不足, 该元素将缩小
				- 如果所有元素的 flex-shrink 属性都为1, 当空间不足时, 都将等比例缩小
				- 如果某元素的 flex-shrink 属性为0, 其他元素为 1, 空间不足时, 前者不缩小

			<4> flex-basis
				- 该属性定义了在分配多余空间前, 项目占据的主轴空间; 浏览器根据这个属性, 计算主轴是否有多余空间, 默认值为auto, 即元素的本来大小
				- 它可设为跟 width 或者 height 属性一样的值, 例如: 300px, 则项目将占据固定空间

			<5> flex
				- flex属性 是: flex-grow, flex-shrink, flex-basis 的简写
				- 默认值为: 0 1 auto (放大比例为0, 缩小比例为1, 元素自己的大小)		 
				- 其中后两个属性为 可选属性, 可不进行设置
				- 该属性两个快捷键:
					= auto: (1, 1, auto)
					= none: (0, 0, auto)

			<6> align-self:
				-该属性允许某元素可以有与 其他元素不一样的对齐方式, 可覆盖掉align-items属性
				- 默认为auto, 表示继承自父元素的 align-items属性, 若没有父元素, 则为 stretch
				- 该属性可取包括 auto在内的6个值, 除auto外, 其余跟 align-items属性完全一致

 -->
</body>
</html>
