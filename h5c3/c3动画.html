<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3动画</title>
    <style >
        .box {
            position: relative;
            width: 600px;
            height: 600px;
        }
        
        .child {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ccc;
            animation: run 2s linear 1s infinite alternate;
            transition: background 1s ease 0s;
        }

        .child:hover {
            background: red; 
        }

        @keyframes run {
            from {
                left: 0;
			} to {
                left: 200px;
			}
        }

        li:nth-child(n+6) {
            background: blue;
        }

        .box::after {
            content: '';
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>
</html>
