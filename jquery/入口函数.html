<!DOCTYPE html>
<html>
<head>
	<title>入口函数</title>
</head>
<body>
<!-- 
	1. 入口函数
		dom中入口函数: 是在页面结构 图片 文件加载完成后执行
			window.onload = function () {}

		jqurey中是在结构加载完毕后执行:
			$(function () {})
			$(document).ready(function () {})

		在dom中要想实现在文档加载完成后执行:
			$(window).load(function() {})	

	2. jquery简介:
		jquery实际上是一个js库, 可理解为jquery就是一个js文件

		jquery对象实际上是一个伪数组结构, 内部保存了dom对象, 因此称: jquery对象为dom对象的包装集合

		将jquery对象转换为DOM对象:
			1. $('#box')[0]
			2. $('#box').get(0)

		$根据使用方式发现, 实际上是一个函数结构, 根据传入的参数不同, 可实现不同的功能:
			1. 选择器功能: 
				内部传入选择器字符串
			2. 入口函数功能: 
				$(function () {})
			3. 将DOM对象转换为jquery对象:
				$(this) $(ele)
			4. 内部传入结构字符串, 可直接生成结构:	
				$('<p>p标签</p>')

	3. 索引选择器:
		:even(): 用来选择多个元素中, 索引为偶数的元素
			$('.child:even()');
	
		:odd(): 用来选择多个元素中, 索引为奇数的元素
			$('.child:odd()');
	
		:eq(): 获取多个元素中指定索引的元素
			$('.child:eq(0)'); // 等同于$('.child').eq(0)

	4. 索引操作: .eq()

	5. 隐式迭代: 操作会自动的进行遍历操作
	
	6. 链式编程:
		任意的设置型操作后面都可继续操作当前元素
		原理: 利用了设置型操作不需要设置返回值, 获取型操作必须设置返回值, 当进行了获取型操作后, 得到的是当前操作元素的具体值, 在进行设置型操作, 此时操作的是该具体值, 因此进行了一次获取型操作后, 链式编程就结束了
	
	7. 筛选选择器: 用于完善链式编程操作
		1/ 上下级关系
			子代选择器: .children() 选择的是亲儿子
				$('.box').children()
					参数: 传入, 表示选择指定的子代, 不传, 默认选中所有的子代

			后代选择器: .find()
				参数: 必须, 不传会被忽略, 不选中任何后代

			父元素选择器: .parent()
			
			祖先元素选择器: .parents()

		2/ 同级关系:
			.siblings() - 获取所有的同级组件

			.next() - 获取下一个同级元素

			.prev() - 获取上一个同级元素

			.nextAll() - 获取下面所有的同级元素

			.prevAll() - 获取上面所有的同级元素
	
	8. 使用css样式操作:
		1/ 设置样式: 
			进行单个样式设置:
				$('.box').css('width', 100);

			进行多个样式的设置, 使用对象形式:
				$('.box').css({
					width: 100,
					height: 200
				})	

		2/ 获取操作: 得到生效后的样式:
			$('.box').css('width');

	9. .index(): 获取某个元素在同级元素中的索引值
	
	10. 类名的操作方法:
		1/ 添加类名: addClass()
			添加单个: addClass('fl');
			添加多个: addClass('fl, fr');

		2. 移除类名: removeClass()
			不传参: 默认移除所有的类名
				$('.box').removeClass('fl');
				$('.box').removeClass('fl, fr');

		3. hasClass(): 检测元素中的某些类名是否存在
			存在: 返回true,  否则返回false

	11. 动画操作:
		1/ show()/hide() 显示/隐藏
			参数: 
				参数1: 运动时间, 毫秒, 支持字符串类型参数
					fast: 200; normal: 400; slow: 600
				参数2: 回调函数, 保存运动结束后执行的操作										


 -->
</body>
</html>
