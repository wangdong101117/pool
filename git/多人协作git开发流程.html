<!DOCTYPE html>
<html>
<head>
	<title>多人协作使用git开发流程</title>
</head>
<body>
<!-- 
	1. 根据代码仓库的地址将代码克隆到本地
		git clone url地址

	2. 然后就可在本地运行项目, 当本地项目运行无误后, 即可进行常规开发
	
	3. 因为是多人协作开发, 需要用到分支:
		分支: 当你准备开发一个新功能, 但是需要一段时间才能完成, 第一天写了50%的代码, 如果立刻提交, 由于代码还没写完, 不完整的代码库会导致他人都无法运行项目而干不了工作, 如果等代码全部写完在提交, 又存在丢失每天进度的风险

			这时, 就可创建一个属于自己的分支, 别人看不见, 还继续在原来的分支上工作, 自己则在自己的分支上开发, 开发完毕后, 在进行合并即可

		分支的基本操作:
			git branch: 查看当前分支
			git branch 分支名: 创建分支
			git checkout 分支名: 切换到xx分支
			git checkout master + git merge 分支名: 分支合并
			git branch -d 分支名: 删除分支

		当执行 git branch 查看分支时, 前面有 * 的分支表示当前所在的分支, 默认情况下, 只有一个master分支
		
		当执行 git add 及 git commit 后, 可使用 git log 查看commit提交信息

		分支的合并: 
			分支的合并一定是在主分支上进行的, 只能在主分支合并其他分支
				<1> 切换到主分支
				<2> 使用 git merge 分支名 进行合并

				git checkout master: 切换到主分支
				git merge wd201229: 将 wd201229 这个分支合并到主分支上		

-->
</body>
</html>
