	<title>服务器域名配置</title>
</head>
<body>
<!-- 
	每个微信小程序需要实现设置通讯域名, 小程序只可以跟指定的域名进行网络通信, 包括:
		wx.request: 普通https请求
		wx.uploadFile: 上传文件
		wx.downloadFile: 下载文件
		wx.connectSocket: webSocket通信

	配置流程:
		服务器域名在: 
			小程序后台-开发-开发设置-服务器域名 中进行配置, 配置时要注意:
				1/ 域名只支持https和wss协议
				2/ 域名不能使用ip地址或者localhost
				3/ 可配置端口: 如:
					https://myserver.com:8080
				4/ 域名必须经过ICP备案
					



 -->
</body>
</html>
