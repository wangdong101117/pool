<!DOCTYPE html>
<html>
<head>
	<title>逻辑层-注册小程序</title>
</head>
<body>
<!-- 注册小程序:
	每个小程序都需要在 app.js 中调用 App() 注册小程序实例, 绑定生命周期回调函数 错误监听和页面不存在监听函数等
		App({
			onLaunch(options) {},
				/* onLaunch: 监听小程序初始化
					全局只触发一次, 参数可使用wx.getLaunchOptionsSync 获取
				*/

			onShow(options){},
				/* onShow: 小程序启动, 或从后台进入到前台时触发, 也可使用 wx.onAppShow 绑定监听
					wx.onAppShow(function () {})
				 */
				
			onhide(){},
				/* onHide: 小程序进入后台时触发, 也可使用 wx.onAppHide(callback) 绑定监听
					wx.onAppHide(function () {})
				 */
				
			onError(msg){
				console.log(msg);
			},
				/* onError: 小程序发生脚本错误或 API 调用报错时触发, 也可使用wx.onError 绑定监听
				 */
				
			onPageNotFoud(res) {
				wx.redirectTo({
					url: 'pages/...';
				})
			},	
				/* onPageNotFound: 小程序要打开的页面不存在时触发, 也可使用wx.onPageNotFound绑定监听
				*/
			
			globalData: '这是global data'
		})

	整个小程序只有一个App实例, 是全部页面共享的, 开发者可通过 getApp() 获取到全局唯一的 App 实例, 获取App上的数据或调用注册在 App 上的函数
		例如: 在 xxx.js 文件中:
			const app = getApp();
			console.log(app.globalData);	

 -->
</body>
</html>
