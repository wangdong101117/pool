<!DOCTYPE html>
<html>
<head>
	<title>filters过滤器</title>
</head>
<body>
<!-- 过滤器
		- 作用: 可以用于一些常见的文本格式化, 例如: 要使用的数据是由之前的原始数据经过一些变换得来的
			- 翻转字符串 / 数组去重 / 大小排序 等一些操作

		- 应用场景: 
			可用于插值表达式中
			v-bind中怎么用?

		- 分类:
			== 全局过滤器: Vue.filter()

				Vue.filter('过滤器名字', function(value) {
					参数1: 创建的过滤器名称
					参数2: 回调函数, 过滤器要执行的逻辑处理
						- 回调函数参数: value: 要使用过滤器进行处理的data中的数据, 即: 管道符 前面的数据
				})


			== 局部过滤器: filters属性
				filters: {
					过滤器名字: function (value) {
					
					}
				}
			

		实例: 
			moment时间格式化模块 制作 全局的时间格式化过滤器
				1. 安装moment	
					npm i moment -S

				2. 然后 main.js 中 导入 moment
					import Moment from 'moment'

				3. 设置一个全局的事件格式化 过滤器
					Vue.filter('dateFilter', function (vaule) {
						return Moment(value).format('YYYY/MM/DD hh:mm:ss')
					})				



 -->
</body>
</html>
