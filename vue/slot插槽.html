<!DOCTYPE html>
<html>
<head>
	<title>slot插槽</title>
</head>
<body>
<!-- slot插槽:
	vue实现了一套内容分发的api, 将<slot/>元素作为承载分发内容的出口, 具体来说: slot插槽 就是可让你在组件内添加内容的 "空间"
		例如: 
     		子组件: ebutton
	     		<template>
					<div class="button">
						<button></button>
					</div>
	     		</template>

     		父组件: 引入使用 子组件
	     		<template>
					<div class="app">
						<ebutton></ebutton>
					</div>
	     		</template>

	     		// 在父组件中的 ebutton标签中, 直接添加内容, 是不会显然到页面上的, 这时需要在子组件中 添加slot:

	     		<template>
					<div class="button">
						<button></button>
						// slot可放在任意位置, 该位置就是父组件添加内容时的显示位置
						<slot>这是默认值</slot>
					</div>
	     		</template>

	     	// 但是此时 在父组件中无法使用子组件内的数组, 因为父组件的所有内容都是在父级作用域中编译的, 子组件是在子作用域中编译的
	     	
	     	// slot默认值:
	     		有时, 没有在父组件使用子组件时, 添加内容, slot就会显示默认值	

	     		<slot>这是默认值</slot>

	     	// 具名插槽:
	     		有时候, 子组件中的 slot不止一个, 如果想要在父组件中, 精确的在想要的位置插入对应的内容, 此时需要给插槽命名, 即添加name属性

				子组件:
	     		<template>
					<div>
						<button></button>
						<slot name="one" :value="value">默认值1</slot>
						<slot name="two">默认值2</slot>
						<slot name="three">默认值3</slot>
					</div>
	     		</template>	

	     		data: {
					value: '数据'
	     		}

				父组件:
				<template>
					<div>
						<ebutton>
							// v-slot:one 可简写为#one
							// 通过v-slot语法, 将子组件绑定的value 赋值给 slotone, 这样在父组件就可以使用子组件的数据
							<template v-slot：one = 'slotone'>{{ slotone.value }}</template>
							<template v-slot：two>two插槽内容</template>
							<template v-slot：three>three插槽内容</template>
						</ebutton>
					</div>
				</template>



 -->
</body>
</html>
