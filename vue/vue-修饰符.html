<!DOCTYPE html>
<html>
<head>
	<title>vue-修饰符</title>
</head>
<body>
<!-- 
	<1> .lazy
		- 说明:
			默认情况下, 在每次 input 事件触发后; v-model 将输入框的值与数据进行同步; 添加 lazy 修饰符, 可转变为在 change 事件触发后进行同步:
		
				<input v-model.lazy="msg">

	<2> .number
		- 说明:
			如果想自动将用户的输入值转为数值类型, 可给 v-model 添加 number 修饰符

				<input v-model.number="age" type="number">

	<3> .trim	
		- 说明: 如果要自动过滤用户输入的收尾空白字符, 可给 v-model 添加 trim 修饰符

			<input v-model.trim="msg">			

	<4> .stop / .prevent / .capture / .self
		- 说明:
			事件处理程序中:
				e.preventDefault(): 取消事件的默认效果
				e.stopPropagation(): 阻止事件的传播

			Vue 中使用 事件修饰符也能达到效果
				.stop: 阻止事件的传播
				.prevent: 取消默认事件的效果

				<a @click.stop="btnClick"></a>
				<a v-on.prevent="btnClick"></a>

		- 修饰符可串联使用:
			<form @click.stop.prevent="btnClick"></form>	

		- .self :只有当前元素自身触发时才会执行处理函数
		
		- .capture :事件捕获模式, 元素自身触发的事件在此处处理执行

	<5> .once 事件只会触发一次
	
	<6> 按键修饰符
		// 使用 keyCode
		<input @keyup.13="submit">
		// 使用别名
		<input @keyup.enter="submit">		

		其他的按钮别名为:
			- tab
			- delete(删除/退格)
			- esc
			- space
			- up
			- down
			- left
			- right

	<7> 系统修饰键
		- 注意点: 系统修饰键与常规按键不同, 在跟 keyup 事件一起使用时, 事件触发时修饰键必须处于按下状态; 即只有按住 ctrl 的情况下再按下其他按键, 才能触发 keyup.ctrl; 单单释放 ctrl 也不会触发事件, 如果你想要单单触发 ctrl 就触发事件, 应该用 keyCode:
			keyup.17
		
		- 系统修饰键包括:
			- .ctrl
			- .alt
			- .shift
			- .meta

				// alt + c
				<input @keyup.alt.67="clear">

				// ctrl + click
				<div @click.ctrl="toDo">todo</div>		
 -->
</body>
</html>
