<!DOCTYPE html>
<html>
<head>
	<title>响应式对象</title>
</head>
<body>
<!-- 
	Vue 中在视图中绑定的数据, 其数据的变化会驱动视图的更新, 这是因为 Vue 是响应式的;

	但也存在这种情况: 数据虽然变化了, 但视图却没更新
		例如: 当对象的属性变化时 Vue 并不能监听到, 此时就会出现数据变化了但视图不会更新的情况, 此时就需要使用 this.$set() 来解决视图不更新的问题

	下面仅简单的说明响应式对象:

		<div>
			<span>年龄: {{student.zs.age}}</span>
		</div>
		
		假设 data 中有这么一个对象:
			data() {
				return {
					student: {
						zs: {
							age: 18,
							male: 'gender'
						}	
					}
				}
			},
			methods: {
				// 假设有个按钮, 点击事件绑定为:
				changeStudent() {
					this.student.zs.age = 20;
				}
			}

		当点击按钮, 会发现直接修改 age, 视图也会更新

		实际上: 在初始化 data 中的数据时, vue 已经全部处理成了响应式的对象了, 应当注意的是: 只是键值对是响应式的, 当初始化完成后, 给对象新增属性, 那么新增的这个属性的键值对就不是响应式的:

			<span>爱好: {{student.hobby || 无}}</span>

			changeStudent() {
				this.student.hobby = '篮球';
			}

			初始化时, 爱好为无, 当执行 changeStudent() 后, 虽然 hobby 变为了 '篮球', 但是视图却不会更新, 因为新增的属性不是响应式的

			那么是不是新增万之后, 再进行修改 hobby, 视图就会更新呢?
				实际操作后,  你会发现, 还是不会变, 要使用 this.$set() 将其变为响应式的


		- 综上:
			1. data() 内的数据在初始化时, Vue会处理为响应式的属性
			2. this.$set() 可将新增的属性(键值对)处理成响应式的
			3. 初始化后再进行添加的属性不是响应式的
			4. 数组的 push() 等添加元素操作可触发更新视图, 原因是 Vue 对这类操作进行了特殊处理			
 -->
</body>
</html>
