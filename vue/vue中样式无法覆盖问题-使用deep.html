<!DOCTYPE html>
<html>
<head>
	<title>解决无法覆盖样式</title>
</head>
<body>
<!-- 一个组件需要被多个地方使用, 但是有些地方可能需要的样式不太一样, 比如有的地方是红色背景, 有的是蓝色背景, 假设一个地方已经是红色背景了, 想在另一个地方用时改成蓝色背景, 如果通过全局修改就会影响第一个的背景, 这时只能修改第二个地方

	less或者scss中使用: /deep/    在css中使用: >>> 
		
		less/scss中: /deep/的使用方式:	

			/deep/ .ivu-progress-bg {
				background: red;
			}

		css中: >>> 的使用方式:	

			>>> .ivu-progress-bg {
				background: red;
			}

	=== 有兼容性问题	
-->
</body>
</html>
