<!DOCTYPE html>
<html>
<head>
	<title>使用微信分享等功能时遇到的问题</title>
</head>
<body>
<!-- 
	当在微信开放平台上创建应用时，如果签名信息第一次填写的不对，并且自定义基座安装到手机上进行测试了分享功能时，提示 签名不对，此时，尽管你在微信开放平台上修改了签名信息，此时，使用自定义基座还是无法正常进行分享功能，提示：签名不对。原因：
		当你使用微信登陆或分享的时候，微信的客户端会存储你的app在微信开放平台上配置的包名跟应用签名，如果你在自己的应用里面第一次使用微信登陆或分享后，你的应用相关的信息就会被微信客户端记录了，这时候你再换一个签名文件更改你的应用签名，点微信登陆就会出现没反应，并且友盟的那些回调都没有调用的情况，在更改签名后如果发现自己所有的配置和代码都没有问题的话可以删除手机上的微信。

	此时，使用其他手机进行测试分享功能，如果其他手机可以，那么就是上述问题导致的。
 -->
</body>
</html>
